syntax = "proto3";
package side.lending;

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/sideprotocol/side/x/lending/types";
// Status options for a lending pool
enum PoolStatus {
    ACTIVE = 0;
    INACTIVE = 1;
}

message LendingPool {
    string id = 1;
    cosmos.base.v1beta1.Coin supply = 2;
    uint64 total_shares = 4; 
    uint64 borrowed_amount = 5;
    PoolStatus status = 6;
}

enum LoanStatus {
    Created = 0;
    DCA_Signed = 1;
    Repay_Initail = 2;
    Repay_Confirmed = 3;
    Liquidated = 4;
    Closed = 5;
}

message Loan {
    string vault_address = 1; // id
    string borrower = 2;
    string agency = 3;
    string hash_loan_secret = 4;
    uint64 maturity_time = 5;
    string final_timeout = 6; // use absolute time or ralative time?
    repeated string collateral_tx_ids = 7;
    uint64 collateral_amount = 8;
    cosmos.base.v1beta1.Coin borrow_amount = 9;
    cosmos.base.v1beta1.Coin fees = 10;

    uint32 period = 11;
    uint32 interest_rate = 12;
    string event_id = 13;
    uint64 current_price = 14;
    string attestation_id = 15;
    string cets = 16;
    string loan_secret = 17;
    string repay_adaptor_point = 18;
    google.protobuf.Timestamp create_at = 19 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];
    LoanStatus status = 20;
    string pool_id = 21;
}
