syntax = "proto3";
package side.lending;

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/sideprotocol/side/x/lending/types";
// Status options for a lending pool
enum PoolStatus {
    ACTIVE = 0;
    INACTIVE = 1;
}

message LendingPool {
    string id = 1;
    Coin supply = 2;
    uint64 total_shares = 3; 
    uint64 borrowed_amount = 4;
    PoolStatus status =5;
}

enum VaultStatus {
    Initial = 1;
    Funded = 2;
    Lending = 3;
    Close = 4;
}

message Vault {
    string vault_address = 1; // id
    string borrower = 2;
    string agency = 3;
    string hash_loan_secret = 4;
    uint64 maturity_time = 5;
    string final_timeout = 6; // use absolute time or ralative time?
    repeated Collateral collaterals = 7;
    uint64 total_collateral_amount = 8;
    VaultStatus status = 9;
}

message Collateral {
    string tx = 2; 
    string vault_address = 3;
    Coin amount = 4;
    string borrower = 5;
    google.protobuf.Timestamp create_at = 7 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];
}

enum LoanStatus {
    Created = 1;
    DCA_Signed = 2;
    Repay_Initail = 3;
    Repay_Confirmed = 4;
    Liquidated = 5;
    Closed = 6;
}

message Loan {
    string vault_address = 1; // id
    string borrower = 2;
    Coin borrow_amount = 4;
    coin fees = 5;
    uint32 period = 6;
    uint32 interest_rate = 7;
    string event_id = 9;
    uint64 current_price = 10;
    google.protobuf.Timestamp create_at = 11 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];
    string attestation_id = 12;
    LoanStatus status = 13;
    string cets = 14;
    string loan_secret = 15;
    string repay_adaptor_point = 16;
    
}
