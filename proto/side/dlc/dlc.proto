syntax = "proto3";
package side.dlc;

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/sideprotocol/side/x/dlc/types";

enum AnnouncementStatus {
    Announcement_Unspecified = 0;
    Announcement_Pending = 1;
    Announcement_Ready = 2;
}

enum DLCOracleStatus {
    Oracle_Status_Pending = 0;
    Oracle_status_Enable = 1;
    Oracle_status_Disable = 2;
}

message DLCOracle {
    uint32 id = 1;
    string desc = 2;
    repeated string participants = 3;
    uint32 threshold = 4;
    string address = 5;
    string pubkey = 6;
    DLCOracleStatus status = 7;
    uint64 nonce_index = 8;
}
enum AgencyStatus {
    Agency_Status_Pending = 0;
    Agency_status_Enable = 1;
    Agency_status_Disable = 2;
}

message Agency {
    uint32 id = 1;
    string desc = 2;
    repeated string participants = 3;
    uint32 threshold = 4;
    string address = 5;
    AgencyStatus status = 6;
}

message DLCNonce {
    uint64 index = 1;
    string nonce = 2;
    string oracle_pubkey = 3;
    google.protobuf.Timestamp time = 4 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];
}

message DLCAnnouncement {
    uint64 id = 1;
    DLCEvent oracle_event = 2 [(gogoproto.nullable) = false];
    string signature = 3;
    AnnouncementStatus status = 4;
}

message DLCAttestation {
    uint64 announcement_id = 1;
    google.protobuf.Timestamp time = 2 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];
    string outcome = 3;
    string signature = 4;
}

message DLCEvent {
    uint32 maturity_epoch = 1;
    string nonce = 2;
    string descriptor = 3;
    string pubkey = 4;
}
